<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      span {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        place-content: center;
        overflow: hidden;
      }
      main {
        display: flex;
        flex-direction: column;
        place-content: center;
        background: #19a1ae;
        width: 375px;
        height: 667px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }
      .background-svg {
        position: absolute;
        width: 622px;
        height: 622px;
      }
      .background-svg img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the SVG scales properly */
      }
      /* Specific positions for the top and bottom SVGs */
      .top-svg {
        top: -350px;
        left: -400px;
        transform: rotate(-135deg); /* Adjust rotation5 as needed */
        border-radius: 622px;
        opacity: 0.25;
        background: linear-gradient(
          180deg,
          rgba(9, 137, 180, 0) 0.78%,
          #53ffee 99.94%
        );
      }

      .bottom-svg {
        border-radius: 622px;
        opacity: 0.25;
        background: linear-gradient(
          180deg,
          rgba(9, 137, 180, 0) 0.78%,
          #53ffee 99.94%
        );
        bottom: -310px; /* Adjust the position to align with the design */
        right: -404px; /* Adjust horizontal alignment */
        transform: rotate(135deg);
      }

      .profile-card {
        position: relative;
        width: 326px;
        height: 374px;
        flex-shrink: 0;
        border-radius: 15px;
        background: #fff;
        box-shadow: 0px 50px 100px -20px rgba(8, 70, 94, 0.5);
        margin: 0px auto;
        z-index: 1;
      }

      .card-header-pattern {
        border-radius: 15px 15px 0 0;
        width: 326px;
        height: 140px;
        flex-shrink: 0;
      }

      .profile-picture {
        border-radius: 96px;
        border: 5px solid #fff;
        background: url(<path-to-image>) lightgray 50% / cover no-repeat;
        width: 96px;
        height: 96px;
        flex-shrink: 0;
        position: absolute;
        top: 90px;
        left: 110px;
      }
      .user-section {
        display: flex;
        margin-top: 72px;
        gap: 8.5px;
        align-items: center;
        justify-content: center;
      }
      h1 {
        color: #2e3349;
        text-align: center;
        font-family: "Kumbh Sans";
        font-size: 18px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      }
      .user-section span {
        color: #6b7082;
        text-align: center;
        font-family: "Kumbh Sans";
        font-size: 18px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }
      h2 {
        color: #6b7082;
        text-align: center;
        font-family: "Kumbh Sans";
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        margin-top: 5px;
      }
      .info-box {
        border-top: 1px solid #e8e9ec;
        height: 65px;
        margin-top: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 24px;
        gap: 42px;
      }
      .info-item span {
        color: #6b7082;
        text-align: center;
        font-family: "Kumbh Sans";
        font-size: 10px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        letter-spacing: 1.5px;
      }
      .info-item {
        display: flex;
        flex-direction: column;
        gap: 9px;
        height: 37px;
        padding: 0px 0.5px 3px 0.5px;
      }

      @media (min-width: 824px) {
        main {
          width: 1440px; /* Adjust to fit desktop screen sizes */
          height: 720px; /* Modify height as needed */
        }

        .profile-card {
          width: 350px; /* Adjust card size for larger screens */
          height: 374px;
          margin: 0 auto;
        }


        .background-svg {
          width: 976px; /* Scale up background SVGs */
          height: 976px;
        }

        .top-svg {
          top: -500px; /* Adjust position for desktop */
          left: -280px;
        }

        .bottom-svg {
          bottom: -600px; /* Adjust position for desktop */
          right: -260px;
        }
        .card-header-pattern {
          width: 350px;
        }
        .profile-picture {
          left: 127px;
        }
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="background-svg top-svg">
        <img src="images/bg-pattern-top.svg" alt="Top Background SVG" />
      </div>
   
      <section class="profile-card">
        <img
          src="images/bg-pattern-card.svg"
          alt="top of card bubble pattern"
          class="card-header-pattern"
        />
        <img
          src="images/image-victor.jpg"
          alt="profile picutre"
          class="profile-picture"
        />
        <section class="user-section">
          <h1>Victor Crest</h1>
          <span>26</span>
        </section>
        <h2>London</h2>
        <div class="info-box">
          <div class="info-item">
            <h1>80K</h1>
            <span>Followers</span>
          </div>
          <div class="info-item">
            <h1>803K</h1>
            <span>Likes</span>
          </div>
          <div class="info-item">
            <h1>1.4K</h1>
            <span>Photos</span>
          </div>
        </div>
      </section>
      <div class="background-svg bottom-svg">
        <img src="images/bg-pattern-bottom.svg" alt="Bottom Background SVG" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
